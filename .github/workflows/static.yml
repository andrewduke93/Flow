# Flow - GitHub Pages Deployment
# Builds the PWA and deploys to gh-pages branch
name: Deploy Flow

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Flow-main/package-lock.json
      
      - name: Install dependencies
        working-directory: ./Flow-main
        run: npm ci
      
      - name: Build
        working-directory: ./Flow-main
        run: npm run build
      
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./Flow-main/dist
