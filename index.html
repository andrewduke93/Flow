
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="A quiet place to read. No distractions, just your books." />
    
    <!-- iOS PWA Capabilities -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Flow" />
    
    <title>Flow</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/Flow-main/manifest.json">
    
    <link rel="icon" href="/Flow-main/icon.svg" type="image/svg+xml">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">
    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
      // Register the Service Worker for PWA functionality
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/Flow-main/sw.js', { scope: '/' })
            .then(registration => {
              console.log('Flow Service Worker registered:', registration);
            })
            .catch(err => {
              console.error('Flow Service Worker registration failed:', err);
            });
        });
      }
      
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Inter"', '-apple-system', 'sans-serif'],
              zune: ['"Inter"', 'sans-serif'],
            },
            colors: {
              zune: {
                black: '#000000',
                white: '#FFFFFF',
                ember: '#E25822',
                gray: '#333333',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #000000;
        color: #FFFFFF;
        font-family: "Inter", sans-serif;
        -webkit-font-smoothing: antialiased;
        overflow: hidden; /* App-like feel */
        overscroll-behavior: none; /* Prevent bounce on Mac/iOS */
      }
      /* Zero Scrollbar Policy */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      .no-tap-highlight {
        -webkit-tap-highlight-color: transparent;
      }
    </style>

}
</script>
