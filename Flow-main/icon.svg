<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <!-- STANDARD ICON: Pre-rounded corners for nice display on web/iOS -->
  <rect width="512" height="512" rx="112" fill="#000000"/>
  
  <defs>
    <linearGradient id="emberGradient" x1="100" y1="50" x2="400" y2="450" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FF8C42"/>
      <stop offset="45%" stop-color="#E25822"/>
      <stop offset="100%" stop-color="#B33600"/>
    </linearGradient>
    
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="12"/>
      <feOffset dx="0" dy="12" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- STANDARD LOGIC: Larger logo (1.1) for impact -->
  <g transform="translate(256, 256) scale(1.1)">
    <path 
      d="M-40 -160 
         C 60 -160, 120 -100, 120 -20 
         C 120 40, 60 40, 20 40
         H -60 
         C -100 40, -120 80, -120 120 
         C -120 180, -60 220, 20 220 
         L 20 140
         C -20 140, -40 120, -40 100
         C -40 60, 0 40, 40 40
         H 120
         C 160 40, 200 -20, 200 -80
         C 200 -180, 100 -240, -40 -240
         C -140 -240, -180 -160, -180 -160
         L -120 -120
         C -120 -120, -100 -160, -40 -160 Z" 
      fill="url(#emberGradient)" 
      filter="url(#dropShadow)"
    />
  </g>
</svg>